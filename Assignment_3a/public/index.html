<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");
      @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css");
      :root {
        --primary-color: #e96125;
        --secondary-color: #84c225;
        --tertiary-color: #2a3256;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Poppins", sans-serif;
        color: var(--tertiary-color);

        background-color: #fff;
      }
      ul {
        list-style: none;
      }
      a {
        text-decoration: none;
        color: #000;
      }
      input,
      button {
        font-family: inherit;
        border: none;
        padding: 0.5rem;
        outline: none;
        background-color: white;
        border-radius: 0.25rem;
        font-size: 1rem;
        box-shadow: rgba(9, 30, 66, 0.25) 0px 1px 1px,
          rgba(9, 30, 66, 0.13) 0px 0px 1px 1px;
      }
      button {
        cursor: pointer;
      }
      section {
        padding: 2.5rem 0;
      }
      hr {
        margin: 1rem 0;
        width: 100%;
      }
      .container {
        margin: auto;
        max-width: 968px;
      }

      header {
        position: sticky;
        position: -webkit-sticky;
        top: -1px;
        background-color: #fff;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 15px -3px,
          rgba(0, 0, 0, 0.05) 0px 4px 6px -2px;
      }
      /*------------------------------Navbar------------------------------*/
      .navbar {
        width: 100%;
        background-color: transparent;
        position: -webkit-sticky;
        position: sticky;
        top: -1px;
        padding: 1rem 0;

        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .nav__logo {
        font-size: 1.5rem;
        font-weight: 700;
      }
      .nav__list {
        display: flex;
        gap: 1.5rem;
      }
      .nav__item a {
        font-weight: 600;
      }
      .nav__searchbox .nav__btn {
        color: #fff;
        background-color: var(--secondary-color);
      }
      .nav__btn {
        min-width: 5rem;
      }
      .login__btn {
        background-color: var(--secondary-color);
      }
      .login__btn a {
        color: #fff;
        font-weight: 600;
      }
      .register__btn {
        color: var(--secondary-color);
        font-weight: 600;
        border: 1px solid var(--secondary-color);
      }
      /*------------------------------Home Section------------------------------*/
      .home {
        display: flex;
        align-items: center;
        gap: 2rem;
      }

      .home__info {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .home__info h1 {
        font-size: 2.3rem;
      }
      .home__info h1 span {
        color: var(--secondary-color);
      }
      .home__info .home__btn {
        width: 50%;
        color: #fff;
        font-weight: 600;
        background-color: var(--secondary-color);
      }
      .home__image img {
        flex: 1;
        max-width: 100%;
        height: auto;
      }

      /*------------------------------Category Section------------------------------*/
      .category {
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }
      .category__list {
        display: flex;
        justify-content: space-between;
      }
      .category__item {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0.5rem;
        font-weight: 600;
        min-width: 13rem;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;

        border-radius: 0.5rem;
      }
      .category__item img {
        height: 120px;
        object-fit: cover;
      }

      /*------------------------------Footer Section------------------------------*/
      .footer {
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .links__container,
      .social__links {
        display: flex;
        align-items: center;
      }
      .social__links {
        gap: 1rem;
      }
      .link__icon {
        cursor: pointer;
        padding: 0.5rem;
        font-size: 1.2rem;
        border-radius: 50%;
      }

      /*------------------------------Products Page:Categories Section------------------------------*/
      .main {
        margin-top: 1.5rem;
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        height: 100%;
      }
      .category__section {
        flex: 1;
        border-right: 2px solid gainsboro;
        height: 100%;
      }
      .category__section h3 {
        padding: 0 0 1.5rem;
        border-bottom: 2px solid gainsboro;
      }
      .products__section {
        flex: 3;
      }
      .categories__item {
        cursor: pointer;
        padding: 0.5rem;
      }

      .categories__item:hover {
        color: #fff;
        background-color: var(--primary-color);
        border-left: 5px solid var(--tertiary-color);
      }

      /*------------------------------Products Page:Products Section------------------------------*/

      .product__container {
        margin: 1rem 0 1rem 1rem;
        padding: 1rem;
        border-radius: 0.25rem;
        border: 1px solid gainsboro;

        display: flex;
        gap: 1rem;
      }
      .product__image {
        border-radius: 0.25rem;
      }
      .product__image img {
        max-width: 6rem;
        object-fit: cover;
      }
      .product__info {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .product__desc {
        font-size: 0.8rem;
        font-weight: 300;
      }
      .product__info span {
        font-size: 1.3rem;
        font-weight: bold;
      }

      /*------------------------------Product Page------------------------------*/

      .product__detail {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .product__info2 {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .productd__image {
        display: flex;
        align-items: center;
      }
      .productd__image img {
        max-width: 25rem;
      }
      .productd__image i {
        cursor: pointer;
        font-size: 2rem;
      }
      .productd__info {
        align-self: flex-start;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .productd__info span {
        font-size: 1.5rem;
        font-weight: 700;
      }
      .cart__btn {
        color: #fff;
        font-weight: 600;
        background-color: var(--secondary-color);
      }
      .productd__details p {
        font-weight: 300;
      }
      .productd__details h5 {
        font-size: 1rem;
      }
      .variant__container {
        display: flex;
      }
      .variant__container p {
        min-width: 4rem;
        margin-right: 1rem;
        padding: 0.5rem;
        border: 1px solid gainsboro;
        border-radius: 0.25rem;
      }

      .feature__list {
        margin: 1rem 0 0 1.5rem;
        list-style-type: disc;
        font-weight: 300;
      }
      .productd__details {
        margin-top: 1rem;
      }
      .productd__details h5 {
        font-weight: 600;
      }
      .productd__details p {
        margin-top: 1rem;
      }

      /*------------------------------Login Page------------------------------*/
      .login {
        display: flex;
        justify-content: space-around;
        align-items: center;
        gap: 1rem;
      }
      .login h2 {
        text-decoration: underline;
      }
      .login hr {
        width: 1px;
        height: 35rem;
        border: 2px solid gainsboro;
      }
      .register__container,
      .login__container {
        width: 40%;
        display: flex;
        flex-direction: column;

        gap: 1rem;
      }
      .login__container h2,
      .register__container h2 {
        text-align: center;
      }
      .form__btn {
        color: #fff;
        font-weight: 600;
        background-color: var(--secondary-color);
      }

      /*------------------------------Media Queries: Navbar------------------------------*/
    </style>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar container">
        <a href="#" class="nav__logo">
          Grocery <i class="fa-solid fa-cart-shopping"></i>
        </a>
        <ul class="nav__list">
          <li class="nav__item"><a href="/">Home</a></li>
          <li class="nav__item"><a href="/Products.html">Products</a></li>
        </ul>
        <div class="nav__searchbox">
          <input type="text" />

          </button>
        </div>
        <div class="nav__btnContainer">
          <button class="nav__btn login__btn">
            <a href="/Login.html">Login</a>

          <button class="nav__btn register__btn">Register</button>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-grid-alt"></i>
        </div>
      </nav>
    </header>
    <section class="Home">
      <div class="container home">
        <div class="home__info">
          <h1>Order <span>Grocery</span> Online & Stay Safe</h1>
          <h3>Discover new amazing gorcoery deals</h3>
          <p>
            Grocery assures fresh grocery every morning to your family without
            getting out in this pandemic
          </p>
          <button class="home__btn">Shop Now!</button>
        </div>
        <div class="home__image">
          <img src="./images/intro.png" alt="" />
        </div>
      </div>
    </section>

      <div class="container footer">
